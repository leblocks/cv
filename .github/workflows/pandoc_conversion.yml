name: pandoc conversion

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir output  # create output dir
      - uses: docker://pandoc/latex:2.13
        with:
          args: --output=output/result.pdf cv.md
      - uses: actions/upload-artifact@master
        with:
          path: output
